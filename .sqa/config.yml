      github.com/stevenjgibbons/VIScERaL bandit:
        commands:
        - /usr/bin/env sh .sqa/script.crabby-asparagus-cougar.sh
        container: qc.sec_muzzy-lemon-moth
  QC.Sty:
    repos:
      github.com/stevenjgibbons/VIScERaL flake8:
        commands:
        - /usr/bin/env sh .sqa/script.hasty-zucchini-seahorse.sh
        container: qc.sty_queasy-mauve-serval
  QC.Ver:
    repos:
      github.com/stevenjgibbons/VIScERaL get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.cloudy-coral-audemer.sh
